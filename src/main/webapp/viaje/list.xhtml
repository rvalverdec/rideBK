<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Viajes</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:panel title="Mascotas" look="primary">
                    <h:form>
                        <b:dataTable value="#{viajeController.viajes}"
                                     var="mascota"
                                     excel="true"
                                     csv="true"
                                     pdf="true"

 

                                     copy="true"
                                     column-visibility="true"
                                     print="true">
                            <b:dataTableColumn value="#{viaje.idViaje}"
                                               width="9%"
                                               label="Id del viaje"/>
                            <b:dataTableColumn value="#{viaje.ubicacion}"
                                               width="15%"
                                               label="Ubicación"/>
                            <b:dataTableColumn value="#{viaje.nombreLugar}"
                                               width="19%"
                                               label="Nombre del lugar"/>
                            <b:dataTableColumn value="#{viaje.descripcion}"
                                               width="19%"
                                               label="Descripción"/>
                            <b:dataTableColumn value="#{viaje.requerimiento}"
                                               width="19%"
                                               label="Requerimiento"/>
                            <b:dataTableColumn value="#{viaje.oferta}"
                                               width="19%"
                                               label="Oferta"/>
                            <b:dataTableColumn value="#{viaje.telefono}"
                                               width="19%"
                                               label="Teléfono"/>
                            <b:dataTableColumn value="#{viaje.correoElectronico}"
                                               width="19%"
                                               label="Correo Electrónico"/>
                            <b:dataTableColumn width="10%"
                                               style="text-align: center"
                                               label="Acción">
                                <b:commandButton value="Editar" 
                                                 look="success"
                                                 action="#{viajeController.edita(mascota.idViaje)}"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
